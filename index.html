<html>
  <head>
    <title>Vue Sequence Demo</title>
  </head>
  <body>
    <div id="diagram">
        <seq-diagram></seq-diagram>
    </div>
    <script>
        function render() {
            var code = document.getElementById("code").value
            app.$store.commit('code', code)
        }
    </script>

    <textarea id="code" cols="50" rows="5" onkeyup="render()"></textarea>

  </body>
</html>
